<ion-header>
  <ion-navbar color="secondary">

    <div class="titlegreen">Minhas reservas</div>

<ion-content padding class="getstart" id="estacionamentovagasreservadas">
    <form id="page-estacionamentovagasreservadas">
      <h4>Vagas reservadas: </h4>
      <ion-list>
        <ion-item *ngFor="let item of items" class="padrao">
          <ion-icon name="" item-start><img src="assets/img/casa.png" width="40px" height="40px"/></ion-icon>
          <ion-icon name="md-trash" item-end (click)="deletar(item.id)"></ion-icon>
            <h2>Vaga reservada: {{ item.vaga }}</h2>
            <h3>De: {{ item.dataini | date:'dd/MM/yyyy'}}</h3>
            <h3>AtÃ©: {{ item.datafim | date:'dd/MM/yyyy'}}</h3>
        </ion-item>
      </ion-list>
</form>
