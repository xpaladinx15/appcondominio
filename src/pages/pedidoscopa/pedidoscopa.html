<ion-header>

  <ion-navbar color="secondary">
    <ion-title><div class="titlegreen">Pedidos copa</div></ion-title>

  </ion-item><br>

  <ion-item class="padrao">
    <ion-label class="titlegreen2">Café:</ion-label>

      <ion-option value="1">1</ion-option>
      <ion-option value="2">2</ion-option>

      <ion-option value="14">14</ion-option>
      <ion-option value="15">15</ion-option>

      <ion-option value="0" selected>0</ion-option>
      <ion-option value="1">1</ion-option>
      <ion-option value="2">2</ion-option>
      <ion-option value="3">3</ion-option>
      <ion-option value="4">4</ion-option>

      <ion-option value="11">11</ion-option>
      <ion-option value="12">12</ion-option>
      <ion-option value="13">13</ion-option>
      <ion-option value="14">14</ion-option>
      <ion-option value="15">15</ion-option>
    </ion-select>
  </ion-item><br>

<br>
  <button ion-button full icon-left class="btgreen" (click)="chamacopeira(sala.value)">
  Solicitar copeira
  </button>
<br>
  <button ion-button full icon-left class="btgreen" (click)="save(sala.value, cafe.value, agua.value)">
